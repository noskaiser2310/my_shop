{% extends 'app/base.html' %}
{% load static %}

{% block main-content %}
<div class="container">
    <div class="card">
        <div class="container-fluid">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                        {% if product.image %}
                            <div class="tab-pane active" id="pic-1"><img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}" /></div>
                        {% else %}
                            <div class="tab-pane active" id="pic-1"><img src="{% static 'images/default_product_image.jpg' %}" class="img-fluid" alt="{{ product.name }}" /></div>
                        {% endif %}
                    </div>
                    <!-- <ul class="preview-thumbnail nav nav-tabs">
                        <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{% static 'images/default_product_image.jpg' %}" /></a></li>
                    </ul> -->
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <!-- <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div> -->
                    <p class="product-description">{{ product.description }} chua co bu sau </p>
                    <h4 class="price">Current price: <span>{{ product.price | floatformat:2 }} VND</span></h4>
                    <!-- <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p> -->
                    <!-- <h5 class="colors">Colors:
                        <span class="color orange not-available" data-toggle="tooltip" title="Not in store"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5> -->
                    <div class="action">
                        <button type="button" data-product="{{ product.id }}" data-action="add" class="btn btn-sm btn-outline-secondary update-cart">Add to cart</button>
                        <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
