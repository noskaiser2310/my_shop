{% extends 'app/base.html' %}
{% load static %}

{% block main-content %}
<div class="row" style="width: 100%;">
    {% for product in products %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            {% if product.image %}
                <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <img class="card-img-top img-fluid" src="{% static 'images/default_product_image.jpg' %}" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body d-flex flex-column">
                <h5 class="card-title"><strong>{{ product.name }}</strong></h5>
                <p class="card-text flex-grow-1">{{ product.description }}</p> <!-- Thay mô tả mặc định bằng biến -->
                <div class="d-flex justify-content-between align-items-center mt-auto">
                    <button type="button" data-product="{{ product.id }}" data-action="add" class="btn btn-sm btn-outline-secondary update-cart">Add to cart</button>
                    <h5 class="mb-0"><strong>{{ product.price | floatformat:3 }} VND</strong></h5>
                </div>
                <a href="#" class="btn btn-outline-success btn-sm mt-2">View</a>
            </div>           
        </div>
    </div>
    {% endfor %}
</div>
{% endblock main-content %}
